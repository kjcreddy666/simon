<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says : A memory challange Game</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 class="shrink shrink-head">Simon says</h1>
        <h2 class="shrink shrink-head">Press any key to start game</h2>
    </div>
    
    <div class="game">
        <div class="row">
            <button class="green shrink" id="green"></button>
            <button class="red shrink" id="red"></button>
        </div>
        <div class="row">
            <button class="yellow shrink" id="yellow"></button>
            <button class="blue shrink" id="blue"></button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
